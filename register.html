<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<div id="container">
		Aston Animal Santuary
	</div>
	<div id="main">	<!-- need to format in CSS -->

			Username
			<input type="text" name="username"/>
			Password
			<input type="Password" name="password"/>
			Email
			<input type="text" name="email"/>
			First Name
			<input type="text" name="first"/>
			Last Name
			<input type="text" name="second"/>
